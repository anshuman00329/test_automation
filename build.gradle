group 'SCEAutomation'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.8'
    testCompile group: 'org.testng', name: 'testng', version:'6.8.8'
    compile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
    compile group: 'com.jayway.restassured', name: 'json-path', version: '1.8.1'
    compile 'io.rest-assured:json-path:3.0.6'
    compile 'io.rest-assured:json-schema-validator:3.0.6'
    //compile group: 'com.jayway.restassured', name: 'rest-assured', version: '1.6'
    compile 'mysql:mysql-connector-java:6.0.+'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    compile group: 'com.google.inject', name: 'guice',version: '4.2.0'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.14'
    compile group: 'org.apache.poi', name: 'poi', version: '3.14'
    compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.2'
    compile group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.3'
    compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '2.4.0'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.4'
    compile 'com.google.code.gson:gson:2.7'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile group:'log4j',name:'log4j',version:'1.2.17'
    /*compile group: 'org.apache.commons', name: 'commons-collections4-javadoc', version: '4.1'*/
}

test{
    useTestNG(){
        suites 'src/test/resources/testng.xml'
    }
}